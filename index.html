<!DOCTYPE html>
<html lang="es">
	<head>
		<meta charset="UTF-8" />
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1.0" />
		<title>Validar Número y Cálcular de Factorial</title>
		<!-- Bootstrap CSS -->
		<link
			rel="stylesheet"
			href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" />
		<!-- Personal CSS -->
		<link
			rel="stylesheet"
			href="assets/style.css" />
	</head>
	<body>
		<div class="container mt-5">
			<div class="row">
				<div class="col-md-6 mx-auto">
					<div class="card">
						<div class="card-body">
							<h3 class="card-title text-center">Ingrese un Número</h3>
							<form id="numeroForm">
								<div class="form-group">
									<label for="numeroInput">Número (1-20):</label>
									<input
										type="number"
										class="form-control"
										id="numeroInput"
										required />
								</div>
								<button
									type="submit"
									class="btn btn-primary btn-block">
									Validar
								</button>
							</form>
						</div>
					</div>
				</div>
				<div class="col-md-6 mx-auto resultado"></div>
			</div>
		</div>

		<!-- jQuery (Necesario para Bootstrap y para el manejo del formulario) -->
		<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
		<!-- Bootstrap JS -->
		<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
		<!-- Personal JS -->
		<script src="assets/js/java.js"></script>
	</body>
</html>
